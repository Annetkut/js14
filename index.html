<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="normalize.css">

</head>

<body>
    <div class="calc">
        <h1 class="calc__name">Калькулятор</h1>
        <input class="input" type="text" placeholder="введите первое число" id="a" /><br>
        <input class="input" type="text" placeholder="введите второе число" id="b" /><br>
        <button class="btn" id="summ">сложение</button><br>
        <button class="btn" id="minus">вычитание</button><br>
        <button class="btn" id="div">деление</button><br>
        <button class="btn" id="mult">умножение</button>
        <div class="result" id="result">результат:</div>
    </div>

    <div class="wrapper">
        <h1 class="cards__name">Кликни на меня</h1>
        <div class="cards-block">
            <div class="card" onclick="select(this)"></div>
            <div class="card" onclick="select(this)"></div>
            <div class="card" onclick="select(this)"></div>
        </div>
    </div>

    <div class="wrapper">
        <h1 class="slider__name">Галерея</h1>
        <div class="slider">
            <div class="slider-line">
                <img class="slider__img" src="./img/01.jpg" alt="">
                <img class="slider__img" src="./img/02.jpg" alt="">
                <img class="slider__img" src="./img/03.jpg" alt="">
                <img class="slider__img" src="./img/04.jpg" alt="">
                <img class="slider__img" src="./img/05.jpg" alt="">
            </div>
        </div>
        <div class="slider__nav">
            <button class="btn__slider-back">back</button>
            <button class="btn__slider-next">next</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
